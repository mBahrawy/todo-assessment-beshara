<form *ngIf="showAddTodo" (ngSubmit)="onSubmit()" class="add-form">
  <div class="form-group mb-2">
    <label for="text">Todo</label>
    <input class="form-control" type="text" name="text" id="text" placeholder="Add Todo" [(ngModel)]="text">
  </div>
  <div class="form-group mb-2">
    <label for="day">Day & Time</label>
    <input class="form-control" type="text" name="day" id="day" placeholder="Add day & time" [(ngModel)]="day">
  </div>
  <div class="form-group mb-2">
    <input class="form-check-input" type="checkbox" id="reminder" name="reminder" [(ngModel)]="reminder">
    <label class="form-check-label" for="reminder" style="padding-left: 10px;">Set reminder</label>
  </div>
  <div>
    <input type="submit" class="btn btn-block btn-primary w-100 mb-3" value="Submit">
  </div>
</form>
